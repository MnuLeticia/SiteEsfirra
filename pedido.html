    <center>
        <h1>Formulário de Pedidos</h1>
    </center>
    <section>
        <form id="pedidoForm" method="get">
            <fieldset>
                <legend>Ticket</legend>
                <label for="nome">Nome</label>
                <input type="text" id="nome" required placeholder="Nome">
                <label for="quantidadePedidos">Quantidade de Esfirras</label>
                <input type="number" id="quantidadePedidos" placeholder="Quantidade de Esfirras"><br>
                <label for="formaPagamento">Formas de Pagamento</label>
                <select id="formaPagamento">
                    <option value="" selected>SELECIONE</option>
                    <option value="dinheiro">DINHEIRO</option>
                    <option value="pix">PIX</option>
                </select><br>
                <label for="duvidas">Dúvidas ou Sugestões</label>
                <textarea style="resize: none;" id="duvidas" name="duvidasSugestões" rows="5" cols="50" placeholder="Dúvidas ou Sugestões..."></textarea>
                <button class="enviar" type="submit" onclick="sendwhatsapp();">Enviar</button><br>
                <p class="legenda-f">*Para fazer o pedido, favor preencher os três primeiros campos</p><br>
                <p class="legenda-f">*Para Dúvidas ou Sugestões, favor preencher o nome</p>
            </fieldset>
        </form>
    </section>
